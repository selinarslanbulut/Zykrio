<ion-card>
  <ion-card-header>
    <ion-card-title>Zikir Matik</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <h2>{{ counterService.getCount() }}</h2>
    <ion-button (click)="counterService.increment()">+1</ion-button>
    <ion-button color="danger" (click)="counterService.reset()">Sıfırla</ion-button>
  </ion-card-content>
</ion-card>
